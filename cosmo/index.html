<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/backgroundStar.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">

</head>

<body>

    <section class="content">
        <div class="container" id="app" v-cloak>
            <!--   Header  -->
            <div class="header">
                <div class="logo" :class="{hidden}">
                    <h1>My To Do List</h1>
                </div>

                <div class="nav">
                     <div class="btn btn-s" 
                    :class="{userName}"
                    >
                    <span></span> Добро пожаловать<br>{{FirstName}} {{LastName}}!</div> 
                    <a class="btn" href="#" 
                    @click="exit()"
                    :class="{exitHidden}"
                    >

                    <span></span>Закончить </a>

                </div>
            </div>

            <!--   Приветствие  -->
            <div class="open "  >
                <a class="btn" 
                href="#" 
                @click="start(), toggleAcc()"
                :class="{openHidden}"
                
                >
                <span></span>Добро пожаловать! </a>

            </div>
            <!--   Меню авторизации  -->
            <div class="account" v-if="accountV">
                <div class="inputBox">
                    <input type="text" required="required" 
                    v-model="FirstName"
                    >
                    <span>First Name</span>
                </div>
                <div class="inputBox">
                    <input type="text" required="required" 
                    v-model="LastName"
                    >
                    <span>Last Name</span>
                </div>
                <a class="btn" href="#" 
                @click="login"
                ><span></span> Поехали</a>
            </div>

            <!--   Поле задач  -->
              <div class="content__inner"
              :class="{table}">
                <input class="input" type="text">
                <button class="tableBtn">ДОБАВИТЬ</button>
            </div>  

        </div>
    </section>











    <section class="wrapper">
        <div id="stars"></div>
        <div id="stars1"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./js/app.js"></script>
    <script>
        $(document).ready(function (e) {
            $('.btn').on('mouseenter', function (e) {
                x = e.pageX - $(this).offset().left;
                y = e.pageY - $(this).offset().top;
                $(this).find('span').css({
                    top: y,
                    left: x
                })

            })
            $('.btn').on('mouseout', function (e) {
                x = e.pageX - $(this).offset().left;
                y = e.pageY - $(this).offset().top;
                $(this).find('span').css({
                    top: y,
                    left: x
                })

            })
        })
    </script>
</body>

</html>
